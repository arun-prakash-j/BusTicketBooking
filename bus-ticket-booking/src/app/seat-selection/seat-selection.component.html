<div class="container">
  <svg width="400" height="600">
    <!-- Draw bus background -->
    <g transform="rotate(90, 200, 200)">
      <rect
        x="20"
        y="55"
        width="550"
        height="220"
        rx="20"
        ry="20"
        fill="#f2f2f2"
      />

      <!-- Draw bus seats -->
      <g id="seats">
        <!-- Loop through seats and draw them -->
        <ng-container *ngFor="let seat of seats">
          <rect
            [attr.x]="seat.x"
            [attr.y]="seat.y"
            width="30"
            height="30"
            rx="5"
            ry="5"
            [attr.fill]="getSeatColor(seat)"
            (click)="selectSeat(seat)"
          />
        </ng-container>
      </g>
    </g>
  </svg>
  <svg width="400" height="600">
    <!-- Draw bus background -->

    <g transform="rotate(90,200, 200)">
      <rect
        x="20"
        y="55"
        width="550"
        height="220"
        rx="20"
        ry="20"
        fill="#f2f2f2"
      />
    </g>
  </svg>
</div>
